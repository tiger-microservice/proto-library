syntax = "proto3";
import "google/protobuf/any.proto";

option java_multiple_files = true;
option java_package = "vn.tiger.apicore.proto";
option java_outer_classname = "APICoreProto";

service APICoreService {
  rpc doAction (DataRequest) returns (DataResponse);
}

message DataRequest {
  google.protobuf.Any request = 1;
}

message DataResponse {
  google.protobuf.Any response = 1;
}
